<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI小说生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .typing-animation {
            border-right: 2px solid #667eea;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { border-color: transparent; }
            51%, 100% { border-color: #667eea; }
        }
        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            animation: progress 2s ease-in-out infinite;
        }
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .agent-status {
            position: relative;
            overflow: hidden;
        }
        .agent-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-book-open text-white text-2xl mr-3"></i>
                    <h1 class="text-white text-xl font-bold">AI小说生成器</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="projectsBtn" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-folder mr-2"></i>我的项目
                    </button>
                    <button id="settingsBtn" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-cog mr-2"></i>设置
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 欢迎区域 -->
        <div id="welcomeSection" class="text-center mb-12">
            <h2 class="text-4xl font-bold text-gray-900 mb-4">欢迎使用AI小说生成器</h2>
            <p class="text-xl text-gray-600 mb-8">让AI帮助您创作精彩的小说故事</p>
            <button id="startNewProject" class="gradient-bg text-white px-8 py-3 rounded-lg text-lg font-semibold hover:opacity-90 transition-opacity">
                <i class="fas fa-plus mr-2"></i>开始新项目
            </button>
        </div>

        <!-- 项目创建表单 -->
        <div id="projectForm" class="hidden max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8 mb-8">
            <h3 class="text-2xl font-bold text-gray-900 mb-6">创建新小说项目</h3>
            <form id="newProjectForm">
                <div class="mb-6">
                    <label for="novelTitle" class="block text-sm font-medium text-gray-700 mb-2">小说标题</label>
                    <input type="text" id="novelTitle" name="title" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="请输入小说标题">
                </div>
                <div class="mb-6">
                    <label for="novelGenre" class="block text-sm font-medium text-gray-700 mb-2">小说类型</label>
                    <select id="novelGenre" name="genre" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">请选择类型</option>
                        <option value="fantasy">玄幻</option>
                        <option value="romance">言情</option>
                        <option value="urban">都市</option>
                        <option value="historical">历史</option>
                        <option value="scifi">科幻</option>
                        <option value="mystery">悬疑</option>
                        <option value="martial">武侠</option>
                        <option value="youth">青春</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label for="novelTheme" class="block text-sm font-medium text-gray-700 mb-2">主题描述</label>
                    <textarea id="novelTheme" name="theme" required rows="4"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                              placeholder="请描述小说的主题、背景、主要情节等..."></textarea>
                </div>
                <div class="mb-6">
                    <label for="apiProvider" class="block text-sm font-medium text-gray-700 mb-2">AI服务提供商</label>
                    <select id="apiProvider" name="apiProvider" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            onchange="toggleApiKeyInput()">
                        <option value="deepseek">DeepSeek (推荐)</option>
                        <option value="openai">OpenAI GPT</option>
                    </select>
                    <p class="text-xs text-gray-500 mt-1">选择用于生成小说内容的AI服务</p>
                </div>
                
                <!-- API Key 输入框 -->
                <div class="mb-6" id="apiKeySection">
                    <label for="apiKey" class="block text-sm font-medium text-gray-700 mb-2">
                        <span id="apiKeyLabel">DeepSeek API Key</span>
                        <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input type="password" id="apiKey" name="apiKey" required 
                               class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="请输入您的API Key">
                        <button type="button" onclick="toggleApiKeyVisibility()" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                            <i id="apiKeyToggleIcon" class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">
                        <span id="apiKeyHint">您的DeepSeek API Key将用于生成内容，不会被存储</span>
                        <br>
                        <span id="apiKeyLink">
                            <a href="https://platform.deepseek.com/api_keys" target="_blank" class="text-blue-500 hover:text-blue-700">
                                获取DeepSeek API Key →
                            </a>
                        </span>
                    </p>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 gradient-bg text-white py-2 px-4 rounded-md hover:opacity-90 transition-opacity">
                        <i class="fas fa-rocket mr-2"></i>开始创作
                    </button>
                    <button type="button" id="cancelProject" class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 transition-colors">
                        <i class="fas fa-times mr-2"></i>取消
                    </button>
                </div>
            </form>
        </div>

        <!-- 创作进度区域 -->
        <div id="progressSection" class="hidden">
            <!-- Agent状态卡片 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <!-- 作者Agent -->
                <div class="bg-white rounded-lg shadow-lg p-6 card-hover">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4">
                            <i class="fas fa-pen-fancy text-blue-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">作者</h3>
                            <p class="text-sm text-gray-600">负责内容创作</p>
                        </div>
                    </div>
                    <div id="authorStatus" class="agent-status bg-gray-200 rounded-full h-2 mb-2">
                        <div class="bg-blue-600 h-2 rounded-full" style="width: 0%"></div>
                    </div>
                    <p id="authorMessage" class="text-sm text-gray-600">等待开始...</p>
                </div>

                <!-- 大纲编辑Agent -->
                <div class="bg-white rounded-lg shadow-lg p-6 card-hover">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mr-4">
                            <i class="fas fa-list-alt text-green-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">大纲编辑</h3>
                            <p class="text-sm text-gray-600">负责结构规划</p>
                        </div>
                    </div>
                    <div id="outlineStatus" class="agent-status bg-gray-200 rounded-full h-2 mb-2">
                        <div class="bg-green-600 h-2 rounded-full" style="width: 0%"></div>
                    </div>
                    <p id="outlineMessage" class="text-sm text-gray-600">等待开始...</p>
                </div>

                <!-- 润色编辑Agent -->
                <div class="bg-white rounded-lg shadow-lg p-6 card-hover">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mr-4">
                            <i class="fas fa-magic text-purple-600 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">润色编辑</h3>
                            <p class="text-sm text-gray-600">负责文本润色</p>
                        </div>
                    </div>
                    <div id="polishStatus" class="agent-status bg-gray-200 rounded-full h-2 mb-2">
                        <div class="bg-purple-600 h-2 rounded-full" style="width: 0%"></div>
                    </div>
                    <p id="polishMessage" class="text-sm text-gray-600">等待开始...</p>
                </div>
            </div>

            <!-- 当前进度 -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h3 class="text-xl font-semibold text-gray-900 mb-4">创作进度</h3>
                <div class="mb-4">
                    <div class="flex justify-between text-sm text-gray-600 mb-1">
                        <span>整体进度</span>
                        <span id="overallProgress">0%</span>
                    </div>
                    <div class="bg-gray-200 rounded-full h-3">
                        <div id="overallProgressBar" class="progress-bar h-3 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
                <div id="currentActivity" class="text-center py-4">
                    <p class="text-lg text-gray-600 typing-animation">准备开始创作...</p>
                </div>
            </div>

            <!-- 章节列表 -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold text-gray-900">章节列表</h3>
                    <div class="flex space-x-2">
                        <button id="exportBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                            <i class="fas fa-download mr-2"></i>导出
                        </button>
                        <button id="previewBtn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                            <i class="fas fa-eye mr-2"></i>预览
                        </button>
                    </div>
                </div>
                <div id="chaptersList" class="space-y-3">
                    <p class="text-gray-500 text-center py-8">暂无章节内容</p>
                </div>
            </div>
        </div>

        <!-- 项目列表 -->
        <div id="projectsList" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-900">我的项目</h3>
                <button id="backToHome" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>返回首页
                </button>
            </div>
            <div id="projectsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 项目卡片将在这里动态生成 -->
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modalTitle" class="text-lg font-medium text-gray-900"></h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div id="modalContent" class="mt-2 px-7 py-3">
                    <!-- 模态框内容 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 加载脚本 -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
